<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft-like test</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #joystick-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      z-index: 10;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="joystick-container"></div>

  <!-- Librairies -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

  <script>
    // Scene de base
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 10, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lumières
    scene.add(new THREE.AmbientLight(0x888888));
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);

    // Terrain plat aléatoire simple (10x10)
    const size = 20;
    const blockSize = 1;
    const material = new THREE.MeshStandardMaterial({ color: 0x55aa55 });

    for (let x = -size/2; x < size/2; x++) {
      for (let z = -size/2; z < size/2; z++) {
        const height = Math.floor(Math.random() * 4);
        for (let y = 0; y <= height; y++) {
          const cube = new THREE.Mesh(
            new THREE.BoxGeometry(blockSize, blockSize, blockSize),
            material
          );
          cube.position.set(x, y - 1, z);
          scene.add(cube);
        }
      }
    }

    // Vue FPS
    let yaw = 0, pitch = 0;
    let isMouseDown = false;
    document.addEventListener('mousedown', () => isMouseDown = true);
    document.addEventListener('mouseup', () => isMouseDown = false);
    document.addEventListener('mousemove', (e) => {
      if (!isMouseDown) return;
      yaw -= e.movementX * 0.002;
      pitch -= e.movementY * 0.002;
      pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
    });

    camera.rotation.order = "YXZ";

    // Déplacement + saut
    let velocityY = 0;
    let onGround = false;
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && onGround) {
        velocityY = 0.15;
        onGround = false;
      }
    });

    // Joystick
    let move = { x: 0, y: 0 };
    const joystick = nipplejs.create({
      zone: document.getElementById('joystick-container'),
      mode: 'static',
      position: { left: '60px', bottom: '60px' },
      size: 100,
      color: 'white'
    });

    joystick.on('move', (evt, data) => {
      if (data && data.vector) {
        move.x = data.vector.x;
        move.y = data.vector.y;
      }
    });
    joystick.on('end', () => move = { x: 0, y: 0 });

    // Contrôle tactile pour tourner la caméra
    let lastTouch = null;
    document.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        lastTouch = e.touches[0];
      }
    });
    document.addEventListener('touchmove', (e) => {
      if (e.touches.length === 1 && lastTouch) {
        const touch = e.touches[0];
        const deltaX = touch.clientX - lastTouch.clientX;
        const deltaY = touch.clientY - lastTouch.clientY;
        
        yaw -= deltaX * 0.005;  // Déplacement horizontal
        pitch -= deltaY * 0.005;  // Déplacement vertical
        pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
        
        lastTouch = touch;
      }
    });
    document.addEventListener('touchend', () => {
      lastTouch = null;
    });

    // Loop
    function animate() {
      requestAnimationFrame(animate);

      const angle = Math.atan2(move.x, move.y);
      const dist = Math.min(1, Math.hypot(move.x, move.y));
      const speed = 0.1 * dist;

      camera.position.x += Math.sin(yaw + angle) * speed;
      camera.position.z -= Math.cos(yaw + angle) * speed;

      velocityY -= 0.01;
      camera.position.y += velocityY;

      if (camera.position.y < 2) {
        camera.position.y = 2;
        velocityY = 0;
        onGround = true;
      }

      camera.rotation.y = yaw;
      camera.rotation.x = pitch;

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
