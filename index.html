<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft-Like Corrigé</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #joystick-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      z-index: 10;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="joystick-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplex-noise@4.0.1/dist/esm/simplex-noise.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // ciel bleu

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 10, 5); // caméra plus haute

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lumières
    scene.add(new THREE.AmbientLight(0x888888));
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(20, 40, 20);
    scene.add(light);

    // Cube test visible (rouge)
    const testCube = new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1),
      new THREE.MeshStandardMaterial({ color: 0xff0000 })
    );
    testCube.position.set(0, 1.5, 0);
    scene.add(testCube);

    // Terrain généré par bruit de Perlin
    const simplex = new SimplexNoise();
    const blockSize = 1;
    const terrainSize = 30;
    const material = new THREE.MeshStandardMaterial({ color: 0x55aa55 });

    for (let x = -terrainSize / 2; x < terrainSize / 2; x++) {
      for (let z = -terrainSize / 2; z < terrainSize / 2; z++) {
        const height = Math.floor((simplex.noise2D(x / 10, z / 10) + 1) * 3);
        for (let y = 0; y <= height; y++) {
          const cube = new THREE.Mesh(
            new THREE.BoxGeometry(blockSize, blockSize, blockSize),
            material
          );
          cube.position.set(x, y - 1, z);
          scene.add(cube);
        }
      }
    }

    // Contrôle
    let velocityY = 0;
    let onGround = false;
    let pitch = 0, yaw = 0;
    camera.rotation.order = "YXZ";
    let isMouseDown = false;

    document.body.addEventListener('mousedown', () => isMouseDown = true);
    document.body.addEventListener('mouseup', () => isMouseDown = false);
    document.body.addEventListener('mousemove', e => {
      if (isMouseDown) {
        yaw -= e.movementX * 0.002;
        pitch -= e.movementY * 0.002;
        pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
      }
    });

    document.addEventListener('keydown', e => {
      if (e.code === 'Space' && onGround) {
        velocityY = 0.15;
        onGround = false;
      }
    });

    // Joystick
    let move = { x: 0, y: 0 };
    const joystick = nipplejs.create({
      zone: document.getElementById('joystick-container'),
      mode: 'static',
      position: { left: '50px', bottom: '50px' },
      color: 'white',
      size: 100
    });

    joystick.on('move', (evt, data) => {
      if (data && data.vector) {
        move.x = data.vector.x;
        move.y = data.vector.y;
      }
    });
    joystick.on('end', () => { move.x = 0; move.y = 0; });

    // Animation
    function animate() {
      requestAnimationFrame(animate);

      const angle = Math.atan2(move.x, move.y);
      const dist = Math.min(1, Math.sqrt(move.x ** 2 + move.y ** 2));
      const speed = 0.1 * dist;

      const dx = Math.sin(yaw + angle) * speed;
      const dz = Math.cos(yaw + angle) * speed;

      camera.position.x += dx;
      camera.position.z -= dz;

      velocityY -= 0.01;
      camera.position.y += velocityY;

      if (camera.position.y < 2) {
        camera.position.y = 2;
        velocityY = 0;
        onGround = true;
      }

      camera.rotation.y = yaw;
      camera.rotation.x = pitch;

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
