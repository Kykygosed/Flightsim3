<!DOCTYPE html>
<html>
  <head>
    <title>PFD Horizon Mobile</title>
    <style>
      canvas { background: #000; display: block; margin: auto; }
    </style>
  </head>
  <body>
    <canvas id="pfd" width="300" height="300"></canvas>
    <script>
      const canvas = document.getElementById("pfd");
      const ctx = canvas.getContext("2d");

      function drawHorizon(roll, pitch) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();

        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(-roll * Math.PI / 180); // Roll: rotation autour de l'axe Z
        ctx.translate(0, pitch * 2);       // Pitch: translation verticale

        // Ciel
        ctx.fillStyle = "#0099ff";
        ctx.fillRect(-200, -200, 400, 200);
        // Terre
        ctx.fillStyle = "#996633";
        ctx.fillRect(-200, 0, 400, 200);

        // Ligne d'horizon
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(-200, 0);
        ctx.lineTo(200, 0);
        ctx.stroke();

        ctx.restore();
      }

      window.addEventListener("deviceorientation", (event) => {
        const pitch = event.beta || 0; // Inclinaison avant-arri√®re
        const roll = event.gamma || 0; // Inclinaison gauche-droite
        drawHorizon(roll, pitch);
      });
    </script>
  </body>
</html>
