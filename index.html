<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft-like test</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #joystick-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      z-index: 10;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="joystick-container"></div>

  <!-- Librairies -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

  <script>
    // Scene de base
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 10, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lumières
    scene.add(new THREE.AmbientLight(0x888888));
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);

    // Variables pour la génération de chunks
    const chunkSize = 16;  // Taille d'un chunk (16x16 blocs)
    const chunkDepth = 100;  // Profondeur du chunk (100 blocs)
    
    // Fonction pour générer un chunk
    function generateChunk(xOffset, zOffset) {
      const materialStone = new THREE.MeshStandardMaterial({ color: 0x808080 });  // Gravier
      const materialDirt = new THREE.MeshStandardMaterial({ color: 0x8B4513 });  // Terre
      const materialGrass = new THREE.MeshStandardMaterial({ color: 0x228B22 });  // Herbe

      // Boucle pour générer les blocs d'un chunk
      for (let x = 0; x < chunkSize; x++) {
        for (let z = 0; z < chunkSize; z++) {
          // Générer une hauteur aléatoire pour la colonne de blocs
          const height = Math.floor(Math.random() * 10) + 60;  // Variation de terrain
          
          // Générer les blocs de fond pour chaque hauteur
          for (let y = 0; y < chunkDepth; y++) {
            let blockColor;
            
            if (y >= height - 4 && y < height) {
              // 4 derniers blocs (couches de terre)
              blockColor = materialDirt;
            } else if (y === height - 1) {
              // La couche juste au-dessus de la terre (herbe)
              blockColor = materialGrass;
            } else {
              // Tout le reste est en pierre (grise)
              blockColor = materialStone;
            }

            // Créer le cube pour ce bloc
            const block = new THREE.Mesh(
              new THREE.BoxGeometry(1, 1, 1),
              blockColor
            );

            // Positionner le bloc
            block.position.set(x + xOffset, y, z + zOffset);
            scene.add(block);
          }
        }
      }
    }

    // Générer plusieurs chunks pour tester
    for (let x = -5; x < 5; x++) {
      for (let z = -5; z < 5; z++) {
        generateChunk(x * chunkSize, z * chunkSize);
      }
    }

    // Vue FPS
    let yaw = 0, pitch = 0;
    let isMouseDown = false;
    let joystickActive = false;

    // Désactiver la rotation caméra quand le joystick est utilisé
    document.addEventListener('mousedown', () => isMouseDown = true);
    document.addEventListener('mouseup', () => isMouseDown = false);
    document.addEventListener('mousemove', (e) => {
      if (!isMouseDown || joystickActive) return;  // Ne pas tourner si joystick est actif
      yaw -= e.movementX * 0.002;
      pitch -= e.movementY * 0.002;
      pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
    });

    camera.rotation.order = "YXZ";

    // Déplacement + saut
    let velocityY = 0;
    let onGround = false;
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && onGround) {
        velocityY = 0.15;
        onGround = false;
      }
    });

    // Joystick
    let move = { x: 0, y: 0 };
    const joystick = nipplejs.create({
      zone: document.getElementById('joystick-container'),
      mode: 'static',
      position: { left: '60px', bottom: '60px' },
      size: 100,
      color: 'white'
    });

    joystick.on('move', (evt, data) => {
      if (data && data.vector) {
        move.x = -data.vector.x;  // Inversé pour avoir une direction correcte
        move.y = -data.vector.y;  // Inversé pour avoir une direction correcte
        joystickActive = true;  // Joystick actif
      }
    });
    joystick.on('end', () => {
      move = { x: 0, y: 0 };
      joystickActive = false;  // Joystick inactif
    });

    // Contrôle tactile pour tourner la caméra
    let lastTouch = null;
    document.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1 && !joystickActive) {
        lastTouch = e.touches[0];
      }
    });
    document.addEventListener('touchmove', (e) => {
      if (e.touches.length === 1 && lastTouch && !joystickActive) {
        const touch = e.touches[0];
        const deltaX = touch.clientX - lastTouch.clientX;
        const deltaY = touch.clientY - lastTouch.clientY;

        yaw -= deltaX * 0.005;  // Déplacement horizontal
        pitch -= deltaY * 0.005;  // Déplacement vertical
        pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));

        lastTouch = touch;
      }
    });
    document.addEventListener('touchend', () => {
      lastTouch = null;
    });

    // Loop
    function animate() {
      requestAnimationFrame(animate);

      const angle = Math.atan2(move.x, move.y);
      const dist = Math.min(1, Math.hypot(move.x, move.y));
      const speed = 0.1 * dist;

      camera.position.x += Math.sin(yaw + angle) * speed;
      camera.position.z -= Math.cos(yaw + angle) * speed;

      velocityY -= 0.01;
      camera.position.y += velocityY;

      if (camera.position.y < 2) {
        camera.position.y = 2;
        velocityY = 0;
        onGround = true;
      }

      camera.rotation.y = yaw;
      camera.rotation.x = pitch;

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
