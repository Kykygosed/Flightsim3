<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>A320 - Vue Cockpit</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
  </style>
</head>
<body>

  <!-- Three.js et GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let scene, camera, renderer;

    init();
    animate();

    function init() {
      // Scène et caméra
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x101010);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
      camera.position.set(0, 1.7, 5); // Position initiale, à l'avant

      // Rendu
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lumière
      const light = new THREE.AmbientLight(0xffffff, 1.5);
      scene.add(light);

      // Chargement du modèle
      const modelUrl = 'https://kykygosed.github.io/Flightsim3/a320-200_with_cockpit_ver_viii.glb';
      const loader = new THREE.GLTFLoader();

      loader.load(
        modelUrl,
        function (gltf) {
          const airplane = gltf.scene;
          scene.add(airplane);

          // Ajuster la position de la caméra selon ton modèle
          // Teste différentes valeurs ici si nécessaire :
          camera.position.set(0, 2, 10);
          camera.lookAt(new THREE.Vector3(0, 2, 0)); // Vers le centre du cockpit
        },
        undefined,
        function (error) {
          console.error('Erreur de chargement du modèle :', error);
        }
      );

      // Adaptation au redimensionnement
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
