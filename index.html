<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joueur + Joystick</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #joystickZone {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      z-index: 10;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.3/dist/nipplejs.min.js"></script>
</head>
<body>
  <div id="joystickZone"></div>

  <script>
    // Scene
    const scene = new THREE.Scene();

    // Camera ortho isométrique
    const aspect = window.innerWidth / window.innerHeight;
    const d = 60;
    const camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);
    camera.position.set(100, 100, 100);
    camera.lookAt(scene.position);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lumière
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const light = new THREE.DirectionalLight(0xffffff, 0.6);
    light.position.set(100, 100, 50);
    scene.add(light);

    // Terrain
    const terrainGeo = new THREE.PlaneGeometry(100, 100, 10, 10);
    terrainGeo.rotateX(-Math.PI / 2);
    const terrainMat = new THREE.MeshLambertMaterial({ color: 0x55aa55 });
    const terrain = new THREE.Mesh(terrainGeo, terrainMat);
    scene.add(terrain);

    // Joueur
    const player = new THREE.Mesh(
      new THREE.BoxGeometry(2, 4, 2),
      new THREE.MeshLambertMaterial({ color: 0x0000ff })
    );
    player.position.set(0, 2, 0);
    scene.add(player);

    // Mouvement
    let move = { x: 0, z: 0 };
    const speed = 20;
    const clock = new THREE.Clock();

    // Joystick
    const joystick = nipplejs.create({
      zone: document.getElementById('joystickZone'),
      mode: 'static',
      position: { left: '60px', bottom: '60px' },
      color: 'blue',
      size: 100
    });

    joystick.on('move', (evt, data) => {
      if (data && data.vector) {
        move.x = data.vector.x;
        move.z = data.vector.y;
      }
    });

    joystick.on('end', () => {
      move.x = 0;
      move.z = 0;
    });

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      player.position.x += move.x * speed * delta;
      player.position.z += move.z * speed * delta;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      const aspect = window.innerWidth / window.innerHeight;
      camera.left = -d * aspect;
      camera.right = d * aspect;
      camera.top = d;
      camera.bottom = -d;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
