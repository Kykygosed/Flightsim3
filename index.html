<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Minecraft Dungeons</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #e0e0e0; }
        canvas { display: block; }
        #joystick { position: fixed; bottom: 30px; left: 30px; }
    </style>
    <!-- Inclure Three.js et NippleJS pour le joystick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.3/dist/nipplejs.min.js"></script>
</head>
<body>
    <!-- Joystick -->
    <div id="joystick"></div>

    <script>
        // Création de la scène, de la caméra et du rendu
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(
            window.innerWidth / -2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / -2, 0.1, 1000
        );
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Création d'un terrain simple en 3D (une grande grille)
        const terrainSize = 10;
        const terrainWidth = 20;
        const terrainHeight = 20;
        const terrainGeometry = new THREE.PlaneGeometry(terrainWidth, terrainHeight, terrainSize - 1, terrainSize - 1);
        terrainGeometry.rotateX(- Math.PI / 2); // Rotation pour avoir le terrain horizontalement

        // Appliquer un matériau simple (vert)
        const terrainMaterial = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
        const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
        scene.add(terrain);

        // Positionner la caméra en vue isométrique
        camera.position.set(30, 30, 30);  // Positionnement de la caméra
        camera.lookAt(new THREE.Vector3(0, 0, 0));  // Regarder le centre du terrain

        // Ajouter une lumière
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(20, 50, 20);
        scene.add(light);

        // Variables pour le déplacement avec le joystick
        let joystickMovement = { x: 0, z: 0 };
        let playerSpeed = 0.5;

        // Création du joystick virtuel avec NippleJS
        const joystick = nipplejs.create({
            zone: document.getElementById('joystick'),
            color: 'blue',
            size: 100,
            threshold: 0.1
        });

        // Mise à jour du mouvement du joueur avec le joystick
        joystick.on('move', (evt, data) => {
            joystickMovement.x = data.vector.x;
            joystickMovement.z = data.vector.y;
        });

        // Création du joueur sous forme d'un cube
        const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        scene.add(player);

        // Positionner le joueur au centre du terrain
        player.position.set(0, 1, 0);  // Position initiale du joueur (au-dessus du terrain)

        // Déplacer le joueur selon les entrées du joystick
        function movePlayer() {
            player.position.x += joystickMovement.x * playerSpeed;
            player.position.z += joystickMovement.z * playerSpeed;

            // Limiter le joueur à rester à l'intérieur du terrain
            if (player.position.x < -terrainWidth / 2) player.position.x = -terrainWidth / 2;
            if (player.position.x > terrainWidth / 2) player.position.x = terrainWidth / 2;
            if (player.position.z < -terrainHeight / 2) player.position.z = -terrainHeight / 2;
            if (player.position.z > terrainHeight / 2) player.position.z = terrainHeight / 2;
        }

        // Fonction d'animation
        function animate() {
            requestAnimationFrame(animate);
            movePlayer();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
