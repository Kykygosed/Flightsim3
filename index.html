<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terrain Isométrique</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #joystickZone {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 150px;
      height: 150px;
      z-index: 10;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.3/dist/nipplejs.min.js"></script>
</head>
<body>
  <div id="joystickZone"></div>

  <script>
    // === Three.js scene ===
    const scene = new THREE.Scene();
    const aspect = window.innerWidth / window.innerHeight;
    const d = 60;
    const camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);
    camera.position.set(100, 100, 100);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lumière
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
    dirLight.position.set(100, 100, 100);
    scene.add(dirLight);

    // Terrain
    const terrainSize = 100;
    const terrainGeo = new THREE.PlaneGeometry(terrainSize, terrainSize, 10, 10);
    terrainGeo.rotateX(-Math.PI / 2);
    const terrain = new THREE.Mesh(terrainGeo, new THREE.MeshLambertMaterial({ color: 0x55aa55 }));
    scene.add(terrain);

    // Joueur
    const player = new THREE.Mesh(
      new THREE.BoxGeometry(2, 4, 2),
      new THREE.MeshLambertMaterial({ color: 0x0000ff })
    );
    player.position.y = 2;
    scene.add(player);

    // Mouvement
    let moveVector = { x: 0, z: 0 };
    const speed = 20;

    // Joystick
    const joystick = nipplejs.create({
      zone: document.getElementById('joystickZone'),
      mode: 'dynamic',
      color: 'blue',
      size: 100
    });

    joystick.on('move', (evt, data) => {
      if (data && data.vector) {
        moveVector.x = data.vector.x;
        moveVector.z = data.vector.y;
      }
    });

    joystick.on('end', () => {
      moveVector.x = 0;
      moveVector.z = 0;
    });

    // Animation
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      player.position.x += moveVector.x * speed * delta;
      player.position.z += moveVector.z * speed * delta;
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      const aspect = window.innerWidth / window.innerHeight;
      camera.left = -d * aspect;
      camera.right = d * aspect;
      camera.top = d;
      camera.bottom = -d;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
