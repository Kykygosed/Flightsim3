<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Minecraft avec Joystick</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    #joystick-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="joystick-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Light
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);

    // Simple terrain (10x10 flat blocks)
    const blockSize = 1;
    const geometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
    const material = new THREE.MeshStandardMaterial({ color: 0x55aa55 });
    for (let x = -5; x < 5; x++) {
      for (let z = -5; z < 5; z++) {
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(x * blockSize, -blockSize / 2, z * blockSize);
        scene.add(cube);
      }
    }

    // Camera position
    camera.position.set(0, 1.5, 5);

    // Joystick setup
    const joystick = nipplejs.create({
      zone: document.getElementById('joystick-container'),
      mode: 'static',
      position: { left: '50px', bottom: '50px' },
      color: 'white',
      size: 100
    });

    let move = { x: 0, y: 0 };

    joystick.on('move', (evt, data) => {
      if (data && data.vector) {
        move.x = data.vector.x;
        move.y = data.vector.y;
      }
    });

    joystick.on('end', () => {
      move.x = 0;
      move.y = 0;
    });

    // Animate loop
    function animate() {
      requestAnimationFrame(animate);

      // Simple camera movement
      const speed = 0.05;
      const angle = Math.atan2(move.x, move.y);
      const distance = Math.sqrt(move.x * move.x + move.y * move.y);
      if (distance > 0) {
        camera.position.x += Math.sin(angle) * speed;
        camera.position.z += Math.cos(angle) * speed;
      }

      renderer.render(scene, camera);
    }

    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
