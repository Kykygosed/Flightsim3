<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Simulateur PFD</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: auto;
      background: black;
    }

    #startButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: 1px solid white;
      cursor: pointer;
      z-index: 10;
    }

    #error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 2em;
      display: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <canvas id="pfd" width="500" height="500"></canvas>
  <div id="error">ERREUR</div>
  <button id="startButton">Démarrer le PFD</button>

  <script>
    const canvas = document.getElementById("pfd");
    const ctx = canvas.getContext("2d");
    const errorDiv = document.getElementById("error");
    const startButton = document.getElementById("startButton");

    function drawError() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.font = "bold 24px monospace";
      ctx.textAlign = "center";
      ctx.fillText("ERREUR", canvas.width / 2, canvas.height / 2);
      errorDiv.style.display = "block";
    }

    function drawPFD(roll) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      ctx.translate(centerX, centerY);
      ctx.rotate(-roll * Math.PI / 180); // Roulis inverse

      // Dessin horizon (ciel et sol)
      const height = canvas.height * 2;
      const width = canvas.width * 2;

      // Ciel
      ctx.fillStyle = "#0099ff";
      ctx.fillRect(-width / 2, -height, width, height / 2);

      // Sol
      ctx.fillStyle = "#996633";
      ctx.fillRect(-width / 2, 0, width, height / 2);

      // Ligne d'horizon
      ctx.strokeStyle = "white";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(-width / 2, 0);
      ctx.lineTo(width / 2, 0);
      ctx.stroke();

      // Graduations
      for (let i = -250; i <= 250; i += 50) {
        ctx.beginPath();
        ctx.moveTo(i, -10);
        ctx.lineTo(i, 10);
        ctx.stroke();
      }

      ctx.restore();

      // Réticule fixe
      ctx.strokeStyle = "white";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(centerX - 15, centerY);
      ctx.lineTo(centerX + 15, centerY);
      ctx.stroke();
    }

    function handleOrientation(event) {
      const roll = event.gamma || 0;
      drawPFD(roll);
    }

    function requestPermissionAndStart() {
      if (typeof DeviceOrientationEvent !== "undefined" &&
          typeof DeviceOrientationEvent.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === "granted") {
              window.addEventListener("deviceorientation", handleOrientation);
              startButton.style.display = "none";
            } else {
              drawError();
            }
          })
          .catch(err => {
            console.error(err);
            drawError();
          });
      } else {
        window.addEventListener("deviceorientation", handleOrientation);
        startButton.style.display = "none";
      }
    }

    startButton.addEventListener("click", requestPermissionAndStart);
  </script>
</body>
</html>
