<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Minecraft Dungeons</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #e0e0e0; }
        canvas { display: block; }
        #joystick { position: fixed; bottom: 30px; left: 30px; }
    </style>
    <!-- Inclure Three.js et Noise.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noisejs/1.0.0/noise.min.js"></script>
    <!-- Inclure NippleJS pour le joystick -->
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.3/dist/nipplejs.min.js"></script>
</head>
<body>
    <!-- Joystick -->
    <div id="joystick"></div>

    <script>
        // Configuration de la scène, caméra et rendu
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Création de la géométrie du terrain (plane)
        const size = 256;
        const scale = 10;
        const geometry = new THREE.PlaneGeometry(size, size, size - 1, size - 1);
        geometry.rotateX(- Math.PI / 2); // Rotation pour avoir le terrain horizontalement

        // Création du terrain avec le bruit de Perlin
        const noise = new Noise(Math.random());
        for (let i = 0; i < geometry.vertices.length; i++) {
            const vertex = geometry.vertices[i];
            const x = vertex.x / scale;
            const y = vertex.z / scale;
            vertex.y = noise.perlin2(x, y) * 10; // Altitude basée sur le bruit de Perlin
        }

        const material = new THREE.MeshLambertMaterial({ color: 0x228822 });
        const terrain = new THREE.Mesh(geometry, material);
        scene.add(terrain);

        // Création du joueur (un cube simple)
        const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        scene.add(player);

        // Position de la caméra pour une vue du dessus
        camera.position.set(0, 50, 50);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        // Ajout de la lumière
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 50, 10);
        scene.add(light);

        // Variables pour le déplacement avec le joystick
        let joystickMovement = { x: 0, z: 0 };
        let playerSpeed = 0.5;

        // Configuration du joystick avec NippleJS
        const joystick = nipplejs.create({
            zone: document.getElementById('joystick'),
            color: 'blue',
            size: 100,
            threshold: 0.1
        });

        // Mettre à jour le mouvement du joueur avec le joystick
        joystick.on('move', (evt, data) => {
            joystickMovement.x = data.vector.x;
            joystickMovement.z = data.vector.y;
        });

        // Déplacement du joueur en fonction du joystick
        function movePlayer() {
            player.position.x += joystickMovement.x * playerSpeed;
            player.position.z += joystickMovement.z * playerSpeed;

            // Vérification de la hauteur du terrain sous le joueur (simplification)
            const playerPos = player.position;
            const terrainHeight = terrain.geometry.vertices[Math.floor(playerPos.x) + size / 2 + (Math.floor(playerPos.z) + size / 2) * size].y;
            player.position.y = terrainHeight + 1; // Maintien le joueur au-dessus du terrain
        }

        // Fonction d'animation
        function animate() {
            requestAnimationFrame(animate);
            movePlayer();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
