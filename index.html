<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PFD Simulateur</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      font-family: monospace;
      color: white;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: auto;
      background: black;
    }

    #startButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: 1px solid white;
      cursor: pointer;
      z-index: 10;
    }

    #error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 2em;
      display: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <canvas id="pfd" width="500" height="500"></canvas>
  <div id="error">ERREUR</div>
  <button id="startButton">Démarrer le PFD</button>

  <script>
    const canvas = document.getElementById("pfd");
    const ctx = canvas.getContext("2d");
    const errorDiv = document.getElementById("error");
    const startButton = document.getElementById("startButton");

    function drawError() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "red";
      ctx.font = "bold 24px monospace";
      ctx.textAlign = "center";
      ctx.fillText("ERREUR", canvas.width / 2, canvas.height / 2);

      errorDiv.style.display = "block";
    }

    function drawPFD(roll, pitch) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);

      // Inclinaison (pitch) et roulis (roll)
      const horizonOffsetY = Math.sin(pitch * Math.PI / 180) * 200; // Inclinaison
      const horizonRotation = roll * Math.PI / 180; // Roulis

      // Appliquer l'inclinaison (verticalement) sans changer l'orientation de l'horizon
      ctx.translate(0, horizonOffsetY); // Déplacer l'horizon en fonction du pitch

      // Répéter le ciel et le sol à l'infini
      const groundHeight = 300; // Hauteur du sol
      const skyHeight = 300; // Hauteur du ciel
      const repeatLength = 600;

      // Dessiner le ciel
      ctx.fillStyle = "#0099ff";
      for (let i = -Math.floor(canvas.height / 2); i < Math.floor(canvas.height / 2); i += repeatLength) {
        ctx.fillRect(-canvas.width / 2, i, canvas.width, skyHeight); // Ciel
      }

      // Dessiner le sol
      ctx.fillStyle = "#996633";
      for (let i = -Math.floor(canvas.height / 2); i < Math.floor(canvas.height / 2); i += repeatLength) {
        ctx.fillRect(-canvas.width / 2, i + skyHeight, canvas.width, groundHeight); // Sol
      }

      // Dessiner la ligne de l'horizon
      ctx.strokeStyle = "white";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(-canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, 0);
      ctx.stroke();

      // Dessiner les graduations sur l'horizon
      const gradationLength = 20; // Longueur de la graduation
      for (let i = -canvas.width / 2; i < canvas.width / 2; i += 50) {
        ctx.beginPath();
        ctx.moveTo(i, -10);
        ctx.lineTo(i, 10);
        ctx.stroke();
      }

      // Appliquer le roulis (rotation horizontale)
      ctx.rotate(horizonRotation); // Rotation de l'horizon avec le roulis

      ctx.restore();
    }

    function handleOrientation(event) {
      const pitch = event.beta || 0;  // Inclinaison du dispositif
      const roll = event.gamma || 0;  // Roulis du dispositif
      drawPFD(roll, pitch); // Dessiner l'horizon avec les nouvelles valeurs
    }

    function requestPermissionAndStart() {
      if (typeof DeviceOrientationEvent !== "undefined" &&
          typeof DeviceOrientationEvent.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === "granted") {
              window.addEventListener("deviceorientation", handleOrientation);
              startButton.style.display = "none";
            } else {
              drawError();
            }
          })
          .catch(err => {
            console.error(err);
            drawError();
          });
      } else {
        // Android / autres navigateurs
        window.addEventListener("deviceorientation", handleOrientation);
        startButton.style.display = "none";
      }
    }

    startButton.addEventListener("click", requestPermissionAndStart);
  </script>
</body>
</html>
