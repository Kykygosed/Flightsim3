<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Terrain Cubique + Joystick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { margin: 0; overflow: hidden; }
    #joystickZone {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 150px;
      height: 150px;
      z-index: 10;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.3/dist/nipplejs.min.js"></script>
</head>
<body>
  <div id="joystickZone"></div>
  <script>
    // === Perlin noise simple ===
    class Perlin {
      constructor() {
        this.p = Array.from({length: 512}, (_, i) => i % 256).sort(() => Math.random() - 0.5);
      }
      fade(t) { return t * t * t * (t * (t * 6 - 15) + 10); }
      lerp(a, b, t) { return a + t * (b - a); }
      grad(hash, x, y) {
        const h = hash & 15;
        const u = h < 8 ? x : y;
        const v = h < 4 ? y : h === 12 || h === 14 ? x : 0;
        return ((h & 1) ? -u : u) + ((h & 2) ? -v : v);
      }
      noise(x, y) {
        const X = Math.floor(x) & 255;
        const Y = Math.floor(y) & 255;
        const xf = x - Math.floor(x);
        const yf = y - Math.floor(y);
        const u = this.fade(xf);
        const v = this.fade(yf);
        const p = this.p;
        const aa = p[p[X] + Y];
        const ab = p[p[X] + Y + 1];
        const ba = p[p[X + 1] + Y];
        const bb = p[p[X + 1] + Y + 1];
        const x1 = this.lerp(this.grad(aa, xf, yf), this.grad(ba, xf - 1, yf), u);
        const x2 = this.lerp(this.grad(ab, xf, yf - 1), this.grad(bb, xf - 1, yf - 1), u);
        return (this.lerp(x1, x2, v) + 1) / 2;
      }
    }

    const noise = new Perlin();

    // === Scene and camera ===
    const scene = new THREE.Scene();
    const aspect = window.innerWidth / window.innerHeight;
    const d = 50;
    const camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);
    camera.position.set(60, 60, 60);
    camera.lookAt(scene.position);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === Lights ===
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(100, 100, 100);
    scene.add(light);

    // === Terrain blocks ===
    const blockSize = 4;
    const worldSize = 20; // 20x20
    const maxHeight = 5;
    const scale = 0.1;

    const blockGeo = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
    const blockMat = new THREE.MeshLambertMaterial({ color: 0x55aa55 });

    for (let x = 0; x < worldSize; x++) {
      for (let z = 0; z < worldSize; z++) {
        const height = Math.floor(noise.noise(x * scale, z * scale) * maxHeight);
        for (let y = 0; y <= height; y++) {
          const block = new THREE.Mesh(blockGeo, blockMat);
          block.position.set(
            x * blockSize,
            y * blockSize,
            z * blockSize
          );
          scene.add(block);
        }
      }
    }

    // === Joueur (cube bleu) ===
    const player = new THREE.Mesh(
      new THREE.BoxGeometry(3, 5, 3),
      new THREE.MeshLambertMaterial({ color: 0x0000ff })
    );
    player.position.set(10 * blockSize, blockSize * (maxHeight + 1), 10 * blockSize);
    scene.add(player);

    // === Mouvement du joueur ===
    let move = { x: 0, z: 0 };
    const speed = 20;
    const clock = new THREE.Clock();

    const joystick = nipplejs.create({
      zone: document.getElementById('joystickZone'),
      mode: 'static',
      position: { left: '80px', bottom: '80px' },
      color: 'blue'
    });

    joystick.on('move', (evt, data) => {
      if (data && data.vector) {
        move.x = data.vector.x;
        move.z = data.vector.y;
      }
    });

    joystick.on('end', () => {
      move.x = 0;
      move.z = 0;
    });

    // === Animation ===
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      player.position.x += move.x * speed * delta;
      player.position.z += move.z * speed * delta;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      const aspect = window.innerWidth / window.innerHeight;
      camera.left = -d * aspect;
      camera.right = d * aspect;
      camera.top = d;
      camera.bottom = -d;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
