<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Terrain Isométrique</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #joystick { position: fixed; bottom: 30px; left: 30px; z-index: 10; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.3/dist/nipplejs.min.js"></script>
</head>
<body>
    <div id="joystick"></div>

    <script>
        // === Initialisation Three.js ===
        const scene = new THREE.Scene();

        const aspect = window.innerWidth / window.innerHeight;
        const d = 60;
        const camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);
        camera.position.set(100, 100, 100);
        camera.lookAt(scene.position);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // === Lumière ===
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(100, 100, 50);
        scene.add(directionalLight);

        // === Terrain (grand) ===
        const terrainSize = 100;
        const terrainGeometry = new THREE.PlaneGeometry(terrainSize, terrainSize, 10, 10);
        terrainGeometry.rotateX(-Math.PI / 2);

        const terrainMaterial = new THREE.MeshLambertMaterial({ color: 0x55aa55 });
        const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
        scene.add(terrain);

        // === Joueur (cube bleu) ===
        const playerGeometry = new THREE.BoxGeometry(2, 4, 2);
        const playerMaterial = new THREE.MeshLambertMaterial({ color: 0x0000ff });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.set(0, 2, 0); // hauteur = 2 pour qu'il repose sur le sol
        scene.add(player);

        // === Joystick ===
        let move = { x: 0, z: 0 };
        const joystick = nipplejs.create({
            zone: document.getElementById('joystick'),
            color: 'blue',
            size: 100,
            mode: 'static',
            position: { left: '60px', bottom: '60px' }
        });

        joystick.on('move', (evt, data) => {
            if (data && data.vector) {
                move.x = data.vector.x;
                move.z = data.vector.y;
            }
        });

        joystick.on('end', () => {
            move.x = 0;
            move.z = 0;
        });

        // === Animation ===
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);

            // Mouvement du joueur
            const delta = clock.getDelta();
            const speed = 20; // unités/seconde

            player.position.x += move.x * speed * delta;
            player.position.z += move.z * speed * delta;

            // Rendu
            renderer.render(scene, camera);
        }

        animate();

        // === Resize ===
        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -d * aspect;
            camera.right = d * aspect;
            camera.top = d;
            camera.bottom = -d;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
